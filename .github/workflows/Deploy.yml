# This file can be stored in your repository under .github/workflows/deploy.yml, for example.
name: Deploy
on: [workflow_dispatch]
env:
    play_while_download_oauth: ${{ secrets.play_while_download_oauth }}
jobs:
  build:
    # Here we expect a build.yml similar to the one in 
    # https://github.com/hydraulic-software/flutter-demo/blob/master/.github/workflows/build.yml
    uses: ./.github/workflows/build.yml
    
  deploy:
    needs: [build]
    
    # Important: must be run from Linux.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
          
          
      - name: Run Conveyor    
        
        uses: hydraulic-software/conveyor/actions/build@v19.0
        env:
          OAUTH_TOKEN: ${{ secrets.PLAY_WHILE_DOWNLOAD_OAUTH }}
        with:
          command: make copied-site
          signing_key: ${{ secrets.SIGN_KEY }}          
          agree_to_license: 1
          extra_flags: --show-log=error

